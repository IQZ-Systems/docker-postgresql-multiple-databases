version: '3.3'

services:
  db:
    image: postgres:latest
    restart: always
    volumes:
      - type: volume
        source: ./docker-entrypoint-initdb.d
        target: /docker-entrypoint-initdb.d
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: postgres
      POSTGRES_MULTIPLE_DATABASES: iqz_db1,iqz_db2
    ports:
      - 5432:5432